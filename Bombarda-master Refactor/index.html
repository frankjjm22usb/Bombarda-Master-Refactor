<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bombarda</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../three.js-master/build/three.min.js"></script>
    <script src="src/loaders/OBJLoader.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="../libs/Pabhoz/Utilities.js"></script>
    <script src="src/models/Sound.js"></script>
    <script src="src/models/Control.js"></script>

<body background-image: url (C:\xampp\htdocs\CG\Interactive3DApplication\assets\background) onload="webGLStart()">
    <!--onload="webGLStart()"-->
    
    <!-- GUI -->
    <div id="options">
        Salir
    </div>
    <!-- END GUI -->

    <div id="home">
    
        <audio src="./assets/songs/hp.mp3" autoplay loop></audio>
        
        <div class="title">Bombarda</div>

        <div class="start-btn" onclick="gameStart()">Jugar</div>

        <div class="config-btn" onclick = "location='../Bombarda-master Refactor/config.html'">Comfigurar</div>
        

    </div>
    <div id="settings"></div>
    <div id="results"></div>
    <div id="app">
        <canvas id="appCanvas" width="100%" height="100%"></canvas>
    </div>
    <script>
        window.onload = () => {
            let options = document.querySelector("#options");
            options.onclick = () => {
                showHideGame();
            }
            /*options.onmouseover = () => {
                let children = options.children[0];
                
                children.style.display = ( children.style.display != "block") ? "block" : "none";
            }

            options.onmouseleave = () => { 
            }*/
        }

        function gameStart() {
            showHideGame();
            webGLStart();
        }

        function showHideGame() {
            let home = document.querySelector("#home");
            if (home.style.display != "flex") {
                if (home.style.display == "") {
                    home.style.display = "none";
                }else{
                    home.style.display = "flex";
                }
            }
            let app = document.querySelector("#app");
            app.style.display = (app.style.display != "block") ? "block" : "none";
            let options = document.querySelector("#options");
            options.style.display = (options.style.display != "block") ? "block" : "none";
        }
    </script>
    <script src="src/app.js"></script>
</body>

</html>
